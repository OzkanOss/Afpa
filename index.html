<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
  <script defer src="assets/js/app.js"></script>

  <title>ECF</title>
</head>

<body>

  <form class="d-none m-4">
    <legend id="ajFilm">Ajout film</legend>
    <div id="alert"></div>
    <div class="mb-3">
      <input type="text" id="title-input" class="form-control" placeholder="Titre">
    </div>
    <div class="mb-3">
      <input type="number" min="1900" max="2023" id="year-input" class="form-control" placeholder="Année">
    </div>
    <div class="mb-3">
      <input type="text" id="author-input" class="form-control" placeholder="Auteur">
    </div>
    <button type="button" class="btn btn-primary" id="sauvegarder">Sauvegarder</button>
  </form>

  <button type="button" class="btn btn-primary" id="ajouter">
    Ajouter
  </button>
  <label for="tri">Trier Par</label>
  <select name="tri" id="tri">
    <option value="year">
      Année
    </option>
    <option value="alpha">
      A-Z
    </option>
  </select>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Titre du Film</th>
        <th scope="col">Année</th>
        <th scope="col">Auteur</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody id="films-table">

    </tbody>
  </table>

</body>

</html>
